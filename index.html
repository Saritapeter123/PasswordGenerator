<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Css-->
    <link rel="stylesheet" href="style.css">

    <title>Password Generator!</title>

</head>

<body>

    <div class="container">
        <h2>Password Generator</h2>
        <br>
        <br>
        <!--Where the user types their Keyword-->
        <input type="text" id="keyword" size="50" placeholder="Keyword here">
        <br>
        <!--Button user presses to generate password-->
        <button style="font-size: 100%; padding: 5px 10px 10px 10px" onclick="generate()">Generate Password</button>
        <p>Your Password is:</p>
    </div>

<!--Javascipt-->
<script src="script.js"></script>

</body>
</html>
